<style>
    .image-gallery {overflow: auto; margin-left: -1%!important;}
    .image-gallery a {float: left; display: block; margin: 0 0 1% 1%; width: 32%}
    .image-gallery a img {width: 100%; display: block;}
</style>

<div id="lightgallery" class="image-gallery">
    {% for image in site.static_files %}{% if image.path contains include.albumname %}<a href="{{ image.path }}" ><img src="//images.weserv.nl/?url={{ site.url | replace: 'http://','' | replace: 'https://','' }}{{ image.path | relative_url }}&w=300&h=300&output=jpg&q=50&t=square" alt="{{ image.basename }}" title="{{ image.basename }}" /></a>{% endif %}{% endfor %}
</div>
